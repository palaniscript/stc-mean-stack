<div class="container">
    <h1>Posts Management</h1>
    <div class="row text-end">
        <div class="col mt-10">
            <a href="#" routerLink="/post/create/" class="btn btn-secondary">Create New Post</a>
        </div>
    </div>
    <table class="table table-striped table-bordered mt-1">
        <thead>
            <tr>
                <th>ID</th>
                <th>Title</th>
                <th>Body</th>
                <th width="250px">Action</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let post of posts">
                <td>{{ post._id }}</td>
                <td>{{ post.title }}</td>
                <td>{{ post.body }}</td>
                <td>
                    <a href="#" [routerLink]="['/post/', post._id, 'view']" class="btn btn-info">View</a>
                    <a href="#" [routerLink]="['/post/', post._id, 'edit']" class="btn btn-primary ms-1">Edit</a>
                    <button type="button" (click)="deletePost(post._id)" class="btn btn-danger ms-1">Delete</button>
                </td>
            </tr>
        </tbody>
    </table>
</div>
