<div class="container">
    <h1>View Post</h1>

        <div class="col mt-10">
            <a href="#" routerLink="/post/index" class="btn btn-secondary">Back</a>
        </div>
    </div>
    <div>
        <strong>ID:</strong>
        <p>{{ post._id }}</p>
    </div>
    <div>

    <div>
        <strong>Body:</strong>
        <p>{{ post.body }}</p>
    </div>
</div>
