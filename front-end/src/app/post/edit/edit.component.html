<div class="container">
    <h1>Update Post</h1>
    <form [formGroup]="form" (ngSubmit)="submit()">
        <div class="form-group">
            <label for="title">Title:</label>
            <input formControlName="title" id="title" type="text" [(ngModel)]="post.title" class="form-control">
            <div *ngIf="f['title'].touched && f['title'].invalid" class="alert alert-danger">
                <div *ngIf="f['title'].errors && f['title'].errors['required']">Title is required.</div>
            </div>
        </div>
        <div class="form-group">
            <label for="body">Body</label>
            <textarea formControlName="body" id="body" type="text" [(ngModel)]="post.body" class="form-control">
            </textarea>
            <div *ngIf="f['body'].touched && f['body'].invalid" class="alert alert-danger">
                <div *ngIf="f['body'].errors && f['body'].errors['required']">Body is required.</div>
            </div>
        </div>

        <div class="row text-end">
            <div class="col mt-1">
                <a href="#" routerLink="/post/index" class="btn btn-secondary">Back</a>
                <button class="btn btn-primary ms-1" type="submit" [disabled]="!form.valid">Update</button>
            </div>
        </div>
    </form>
</div>
